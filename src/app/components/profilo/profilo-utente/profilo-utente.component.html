<div class="caricadati" *ngIf="this.userData == ''">
    <h1 class="ultrabig__text">Sporty</h1>
    <div>
        <svg class="octimal" width="200" height="100">
                <text class="octitxt1" x="50%" y="70%" fill="#303030" style="font-family: 'Montserrat', sans-serif" dominant-baseline="middle" text-anchor="middle" (click)="octimal()">OCTIMAL</text>    
            </svg>
    </div>
</div>
<div class="container__profili" *ngIf="this.userData != '' && preselection == 0 || preselection == 2">
    <div class="backg">
        <h1>Sporty</h1>
    </div>
    <div class="container__profili__inside" *ngIf="preselection == 0">
        <div class="container__profili__inside__1">
            <h1 class="mediumbig__text">Ciao </h1>
            <h1 class="mediumbig__text">{{this.userData.nome}}</h1>
            <h2 style="font-size: 2rem; color:var(--sporty-blue)">Chi Ã¨ l'atleta oggi?</h2>
        </div>
        <div class="container__profili__inside__2">
            <button class="button__blue" *ngFor="let atleta of atleti" [ngClass]="{'circlebutton': atleta.atletaid == this.idsporty, 'circlebutton__little' :  atleta.atletaid != this.idsporty}" (click)="saveProfilo(atleta.atletaid); preselection = 1">
                {{atleta.nome}} {{atleta.cognome}} 
            </button>
            <div>
                <button style="border: none; background:transparent" (click)="preselection = 2">
                    <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48"><path d="M21.65 38.85v-12.5H9.15v-4.7h12.5V9.15h4.7v12.5h12.5v4.7h-12.5v12.5Z"/></svg>
                </button>
            </div>
        </div>
        <div class="container__profili__inside__3">
            <a (click)="logout()" style="cursor: pointer;">Torna alla home</a>
        </div>
    </div>
    <div class="container__profili__inside" *ngIf="preselection == 2">
        <div class="container__profili__inside__1">
            <h1 class="mediumbig__text">Creazione</h1>
            <h1 class="mediumbig__text">nuovo atleta</h1>
            <h2 style="font-size: 2rem; color:var(--sporty-blue)">Compila i campi</h2>
        </div>
        <div class="input__container container__profili__inside__2">
            <input #val1 class="input__style" type="text" placeholder="Nome">
            <input #val2 class="input__style" type="text" placeholder="Cognome">
            <input #val3 class="input__style" type="text" placeholder="Email">
            <input #val4 class="input__style" type="date" placeholder="Data di nascita">
            <input #val5 class="input__style" type="text" placeholder="Luogo di nascita">
            <input #val6 class="input__style" type="text" placeholder="Codice fiscale">
            <input #val7 class="input__style" type="text" placeholder="Residenza">
            <input #val8 class="input__style" type="text" placeholder="Telefono">
        </div>
        <div class="container__profili__inside__3">
            <div style="text-align: center">
                <button class="button button__blue" (click)="creaAtleta(val1.value,val2.value,val3.value,val4.value,val5.value,val6.value,val7.value,val8.value)">Salva ed esci</button>
            </div>
            <div style="height: 2vw;">
                <a class="approved" *ngIf="this.message == 1">atleta creato con successo</a>
                <a class="error" *ngIf="this.message == 2">Nome assente</a>
                <a class="error" *ngIf="this.message == 3">Cognome assente</a>
                <a class="error" *ngIf="this.message == 4">Nome e Cognome assente</a>
            </div>
            <a (click)="preselection = 0" style="cursor: pointer">Torna indietro</a>
        </div>
    </div>
</div>

        <app-allenatore-container [userData]="userData" *ngIf="this.section == 2"></app-allenatore-container>
        <app-squadra-container [userData]="userData" (sectionEmitter)="changeSection($event)" *ngIf="this.section == 3"></app-squadra-container>
